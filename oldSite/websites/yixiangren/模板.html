<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一乡人</title>
	<link rel="shortcut icon" href="img/logo48.ico" type="img/icon" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/tab.css" /> <!-- 不管有没有tab都需要这个 -->
	<style>
		#content{
			margin-top: -210px;
		}
	</style>
</head>
<!--[if lt IE 8]>
<script type="text/javascript">
	location.href="error.html";
</script>
<[end if]-->
<body>
	<iframe src="head.html" width="100%" height="350px" border="0" frameborder="no" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" style="z-index:2; position:relative;"></iframe>
	<!-- 主体 -->
	<div id="content" class="big">
		<img id="con_title" src="img/member.jpg" alt="YXR成员" />  <!-- 上方图片 -->
		<img id="con_footer" src="img/mem_chart.png" alt="成员关系" /> <!-- 左下角图片 -->
		<div id="main">
			<aside>  <!-- 如果没有标签，省略<aside>标签 -->
				<ul>  <!-- tab 标签 -->
					<li><a href="#1">简介</a></li>  <!-- 按顺序添加href书签导航，从1开始 -->
					<li><a href="#2">Y志愿者</a></li>
					<li><a href="#3">X乡友</a></li>
					<li><a href="#4">R管理人员</a></li>
					<li><a href="#5">优秀人员</a></li>
				</ul>
			</aside>
			<div class="tab_content">  <!-- 每一个tab的具体内容都是一个tab_content。如果页面没有tab标签，这里用wide_content-->
				<div class="con_empty">暂无内容</div> <!-- 没有article时提示暂无内容，每个xxx_content内都保留一个，放在article前后均可 -->
				<article> <!-- 文章主体内容 如果文章没有内容，不要写article标签-->
					<section>高于h1的全文主标题，默认居中</section>
					<h1~h2>标题，默认不居中，需要居中的加class="center"。h3~h6可能用不到，没具体设计，是默认样式</h1~h2>
					<p>文章段落，每个段落一个p标签</p>
					<p>文章段落，每个段落一个p标签</p>
					<p>文章段落，每个段落一个p标签</p>
					<img src="img/mem1_1.png" alt="成员架构"> <!-- 此外用<img>添加图片，默认块级居中显示 -->
				</article>
			</div>
			<div class="tab_content">
				<!-- ... -->
			</div>
			<div class="tab_content">
				<!-- ... -->
			</div>
			<div class="tab_content">
				<!-- ... -->
			</div>
			<!-- 确保tab_content数量与tab数量一致 -->
		</div><!-- main -->
	</div><!-- content -->
	
	<!-- 页脚 -->
	<footer class="big">
		<iframe src="foot.html" width="100%" height="200px" border="0" frameborder="no" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes" style="z-index:2; position:relative;"></iframe>
	</footer>
</body>

<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/tab.js"></script> <!-- 不管有没有tab都需要这个 -->
</html>
