<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>俄罗斯方块</title>
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="start-container">
		<p><button id="btn-start">开始游戏</button></p>
		<p><button id="btn-mute">开关声音</button></p>
	</div>
	<div class="game-container">
		<div class="time-panel">
			<div class="panel-header">
				使用时间	
			</div>
			<div class="panel-body">
				<canvas id="timer"></canvas>
			</div>
		</div>
		<div class="help-panel">
			<div class="panel-body">
				<p>&uarr; 旋转</p>
				<p>&darr; 加速下落</p>
				<p>&larr; 左移</p>
				<p>&rarr; 右移</p>
			</div>
		</div>
		<div class="level-panel">
			<div class="panel-header">
				当前级别	
			</div>
			<div class="panel-body">
				<canvas id="level"></canvas>
			</div>
		</div>
		<div class="game-main-panel">
			<canvas id="c-game-main"></canvas>
		</div>
		<div class="next-panel">
			<div class="panel-header">
				下一方块	
			</div>
			<div class="panel-body">
				<canvas id="nextshape"></canvas>
			</div>
		</div>
		<div class="setting-panel">
			<div class="panel-body">
				<button id="btn-game-pause">暂停</button>
				<button id="btn-game-restart">重玩</button>
				<button id="btn-game-mute">开关声音</button>
				<button id="btn-game-grid">栅格开关</button>
			</div>
		</div>
		<div class="score-panel">
			<div class="panel-header">
				当前得分	
			</div>
			<div class="panel-body">
				<canvas id="score"></canvas>
			</div>
		</div>
		<div class="high-score-panel">
			<div class="panel-header">
				最高得分	
			</div>
			<div class="panel-body">
				<canvas id="highest-score"></canvas>
			</div>
		</div>
		<div id="level-up">您升级了</div>
		<div id="game-over">游戏结束</div>
	</div>
</body>
<script src="vendor/howler.min.js"></script>
<script src="js/config.js"></script>
<script src="vendor/jquery-3.1.1.min.js"></script>

<script src="js/canvas.js"></script>
<script src="js/score.js"></script>
<script src="js/timer.js"></script>
<script src="js/board.js"></script>
<script src="js/resourceManager.js"></script>
<script src="js/block.js	"></script>
<script src="js/shape.js"></script>
<script src="js/nextShape.js"></script>
<script src="js/level.js"></script>
<script src="js/highestScore.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/tetris.js"></script>

<script src="js/app.js"></script>
</html>
